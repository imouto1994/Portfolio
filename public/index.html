<!doctype html>
<html class="no-js">
  <head>
    <!-- Metadata -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Trong Nhan's Corner">
    <meta name="viewport" content="width=device-width">
    
    <!-- Fav Icon -->
    <link rel="image_src" href="favicon.png" type="image/png">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="icon" href="favicon.png" type="image/png">

    <!-- Title -->
    <title>Trong Nhan</title>

    <!-- HTML5 Boilerplate CSS -->
    <link rel="stylesheet" href="vendor/css/html5-boilerplate/normalize.css">
    <link rel="stylesheet" href="vendor/css/html5-boilerplate/main.css">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="vendor/css/bootstrap/bootstrap.min.css">
    
    <!-- Animate CSS -->
    <link rel="stylesheet" href="vendor/css/animate.css/animate.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="styles/app.css">
  </head>
  <body ng-app="YounApp" ng-controller="MainController" ng-class="routeId" class="ng-cloak">
    <nav ng-controller="NavController" class="youn-nav">
      <ul>
        <li ng-repeat="routeItem in routeItems" ng-class="{'current-route' : routeItem.id == routeId}">
          <a ng-href="#/{{routeItem.id}}" class="icon-before" ng-class="routeItem.icon"
              id="{{routeItem.id}}" ng-click="selectRoute(routeItem.id)">
            <span>{{routeItem.title}}</span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div ng-view="" class="main-view" ng-class="viewId" autoscroll="true">
        <!-- Main Content -->
      </div>
    </div>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-57998388-1', 'auto');
      ga('send', 'pageview');
    </script>

    <script src="vendor/js/angular.min.js"></script>
    <script src="vendor/js/angular-animate.min.js"></script>
    <script src="vendor/js/angular-route.min.js"></script>
    <script src="vendor/js/angular-inview.js"></script>
    <script src="vendor/js/ui-bootstrap-tpls.min.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
